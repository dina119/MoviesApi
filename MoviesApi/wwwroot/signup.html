<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Register.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Password" required>
            <button type="submit" id="submit_button">Sign Up</button>

            <p>Or sign up with</p>
            <div class="social-buttons">
                <button class="google"><i class="fab fa-google"></i> Google</button>
                <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
        <p id="message" style="color:antiquewhite"></p>
    </div>
</body>
</html>
