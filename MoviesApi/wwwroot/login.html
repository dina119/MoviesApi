
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/loign.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submit_button" type="submit">Sign In</button>

            <p>Or sign in with</p>

            <div class="social-buttons">
                <button class="google"><i class="fab fa-google"></i> Google</button>
                <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>

            <p>Don't have an account? <a href="signup.html">Register</a></p>
        </form>
        <p id="message" style="color:antiquewhite"></p>
    </div>
</body>
</html>
